<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body class="d-flex flex-column h-100">
   
   
      <div class="container">
        <div class="row">
          <div class="col-1">
          <div
            class="d-flex flex-column flex-shrink-0 bg-light"
            style="width: 4.5rem">
            <a
              href="portifolio.html"
              class="d-block p-3 link-dark text-decoration-none"
              title="Icon-only"
              data-bs-toggle="tooltip"
              data-bs-placement="right"
            >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="40"
              height="32"
              fill="currentColor"
              class="bi bi-person-lines-fill"
              viewBox="0 0 16 16"
            >
            <path
                d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm-5 6s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zM11 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5zm.5 2.5a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1h-4zm2 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2zm0 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2z"
              />
            </svg>
          </a>
          <ul class="nav nav-pills nav-flush flex-column mb-auto text-center">
            <li class="nav-item">
              <a
                class="nav-link active py-3 border-bottom"
                aria-current="page"
                title="Home"
                data-bs-toggle="tooltip"
                data-bs-placement="right"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  fill="currentColor"
                  class="bi bi-house-door-fill"
                  viewBox="0 0 16 16"
                  >
                  <path
                    d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5z"
                  />
                </svg>
              </a>
            </li>
            <li>
              <a
                href="../index.html"
                class="nav-link py-3 border-bottom"
                title="Dashboard"
                data-bs-toggle="tooltip"
                data-bs-placement="right"
              >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="currentColor"
                class="bi bi-caret-left-fill"
                viewBox="0 0 16 16"
              >
              <path
                d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z"
                />
                </svg>
              </a>
            </li>
          </ul>
        </div>
          </div>
          <div class="col-9">
          <h1 class="mt-5">Sticky footer with fixed navbar</h1>
          <p class="lead">
            Pin a footer to the bottom of the viewport in desktop browsers with
            this custom HTML and CSS. A fixed navbar has been added with
            <code class="small">padding-top: 60px;</code> on the
            <code class="small">main &gt; .container</code>.
          </p>
          <p>
            Back to
            <a href="../examples/sticky-footer/">the default sticky footer</a>
            minus the navbar.
          </p>
        </div>
      </main>
  
      <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
          <a class="nav-link" role="tablist" href="https://github.com/vitoreduardo23"><span  class="text-muted">Desenvolvido por Vitor Eduardo.</span></a>
        </div>
      </footer>
          </div>

        </div>
        
  </body>
</html>
